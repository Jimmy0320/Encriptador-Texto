<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encritador De Texto</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="/Encriptador-Texto/Imagenes/logo.svg" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="botones-pegar-limpiar">
                <button class="btn-pegar" onclick="btnPegar()">Pegar</button>
                <button class="btn-limpiar" onclick="btnLimpiar()">Limpiar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje"  cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">&copy; derechosreservados 2024 - Encriptador de Texto - creado por JRamos</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="Logo Github" class="git">
        </a>
    </footer>
<script src="apps.js"></script>
</body>
</html>
